    <!DOCTYPE html>
    <html lang="DA" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NMR</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- FAVICON-->
    <link rel="icon" href="/img/fav_icons.png" type="image">
</head>
<body>

<!-- HEADER -->
<header class="naviBarColor">
    <div class="container">
        <nav class="naviBarSize">
            <ul>
                <a href="/home"><img id="navBarLogo" src="/img/bigLogoWhite.png"></a>
                <li><a href="/motorhome">Motorhome</a></li>
                <li><a href="/medarbejder">Medarbejder</a></li>
                <li><a href="/kunde">Kunde</a></li>
                <li><a href="/udlejning">Udlejning</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- MAIN -->
<main>
    <div class="info">
        <h1>Rediger udlejning</h1>
        <div class="createForm">
            <table>
                <form th:r="${rentalToUpdate}" th:action="@{/opdater-udlejning}" enctype="UTF8" method="post">
                    <tr>
                        <label for="customer_id">Kunde ID</label>
                        <input id="customer_id" type="number" th:field="*{rentalToUpdate.customer_id}" required>

                        <label for="motorhome_id">Motorhome ID</label>
                        <input id="motorhome_id" type="number" th:field="*{rentalToUpdate.motorhome_id}" required>

                        <label for="employee_id">Medarbejder ID</label>
                        <input id="employee_id" type="number" th:field="*{rentalToUpdate.employee_id}" required>

                        <label for="date_start">Dato start</label>
                        <input id="date_start" type="text" th:field="*{rentalToUpdate.date_start}" required>

                        <label for="date_end">Dato slut</label>
                        <input id="date_end" type="text" th:field="*{rentalToUpdate.date_end}" required>

                        <label for="total">Total</label>
                        <input id="total" type="text" th:field="*{rentalToUpdate.total}" required>

                        <label for="valuta">Valuta</label>
                        <input id="valuta" type="text" th:field="*{rentalToUpdate.valuta}" required>

                        <label for="paid">Status</label>
                        <input id="paid" type="text" th:field="*{rentalToUpdate.paid}" required>

                        <label for="comments">Ekstra udstyr</label>
                        <input id="comments" type="text" th:field="*{rentalToUpdate.comments}">

                        <div class="navigation-buttons">
                            <button id="continueBtn" type="submit">Videre</button>
                            <button id="backBtn" type="reset">Fortryd</button>
                        </div>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</main>

</body>
