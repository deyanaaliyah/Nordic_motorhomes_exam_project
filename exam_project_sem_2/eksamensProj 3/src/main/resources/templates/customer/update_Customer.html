<!DOCTYPE html>
<!-- Language of website parameter-->
<html lang="DA" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Basic Page Needs -->
    <!-- ************************************ -->
    <meta charset="UTF-8">
    <title>NMR</title>

    <!-- Mobile Specific Metas -->
    <!-- ************************************ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <!-- ************************************ -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <!-- Favicon -->
    <!-- ************************************ -->
    <link rel="icon" href="/img/fav_icons.png" type="image">
</head>

<body>
<!--Navigation -->
<!-- ************************************ -->
<!-- HEADER -->
<header>
    <div class="container">
        <nav>
            <ul>
                <a href="/home"><img id="navBarLogo" src="/img/bigLogoWhite.png"></a>
                <li><a href="/motorhome">Motorhome</a></li>
                <li><a href="/medarbejder">Medarbejder</a></li>
                <li><a href="/kunde">Kunde</a></li>
                <li><a href="/udlejning">Udlejning</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- MAIN -->
<main>
    <div class="info">
            <h1>Opdater kunde</h1>
        <div class="createForm">
            <table>
        <form th:customer="${updatedCustomer}" th:action="@{/rediger-kunde}" enctype="UTF8" method="post">
            <tr>
                <label for="customer_id">Kunde ID</label>
                <input id="customer_id" type="number" th:field="*{updatedCustomer.customerId}" required>

                <label for="firstName">Fornavn</label>
                <input id="firstName" type="text" th:field="*{updatedCustomer.firstName}" required>

                <label for="lastName">Efternavn</label>
                <input id="lastName" type="text" th:field="*{updatedCustomer.lastName}" required>

                <label for="address">Adresse</label>
                <input id="address" type="text" th:field="*{updatedCustomer.address}" required>

                <label for="driverLicenseNo">Kørekort Nummer</label>
                <input id="driverLicenseNo" type="text" th:field="*{updatedCustomer.driverLicenseNo}" required>

                <label for="cpr">CPR</label>
                <input id="cpr" type="text" th:field="*{updatedCustomer.cprNo}" required>

                <div class="navigation-buttons">
                    <a href="/kunde-detaljer"><button id="continueBtn" type="submit" onclick="msg()">Videre</button></a>
                    <button id="RegretBtn" type="reset">Fortryd</button>
                    <a href="/kunde-oversigt"><button id="backBtn" type="button">Tilbage</button></a>
                </div>
            </tr>
        </form>
      </table>
    </div>
</div>
</main>
<!-- POP UP MESSAGE FOR CONFIRMATION -->
<script>
    function msg()
    {
        alert("Kunden er gemt! \nTryk på 'Videre'");
    }
</script>
<!-- FOOTER -->
<footer class="homeFooter">
    <p>Heritier Mugisha
        <br>Nordic Motor Rental
        <br>Interdisciplinary Exam Project
        <br>KEA, Computer Science
        <br>sem2 2020©
    </p>
</footer>
</body>
</html>
