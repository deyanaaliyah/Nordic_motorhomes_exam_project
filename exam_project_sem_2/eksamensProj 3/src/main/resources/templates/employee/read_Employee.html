<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NMR</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- FAVICON-->
    <link rel="icon" href="/img/fav_icons.png" type="image">
</head>
<body>
<!-- HEADER -->
<header class="naviBarColor">
    <div class="container">
        <nav class="naviBarSize">
            <ul>
                <a href="/home"><img id="navBarLogo" src="/img/bigLogoWhite.png"></a>
                <li><a href="/motorhome">Motorhome</a></li>
                <li><a href="/medarbejder">Medarbejder</a></li>
                <li><a href="/kunde">Kunde</a></li>
                <li><a href="/udlejning">Udlejning</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <table class="overviewTable">
        <tr>
            <th>ID</th>
            <th>Stilling</th>
            <th>Fornavn</th>
            <th>Efternavn</th>
            <th>Adresse</th>
            <th>CPR-Nr</th>
        </tr>
        <tr th:each="e : ${employee}">
            <th th:text="${e.employeeId}"></th>
            <th th:text="${e.department}"></th>
            <th th:text="${e.firstName}"></th>
            <th th:text="${e.lastName}"></th>
            <th th:text="${e.adress}"></th>
            <th th:text="${e.cprNr}"></th>
        </tr>
    </table>
</main>
</body>
</html>
